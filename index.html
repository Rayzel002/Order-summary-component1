<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="hero">
      </div>
    <div class="content">
      <div class="informations">
        <div class="titles title1">order summary</div>
        <div class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
      </div>
      <div class="pay">
        <img src="images/icon-music.svg" width="13%" alt="music icon">
        <div class="details">
          <div class="titles title2 med_weight songName">annual plan</div>
          <div class="paragraph price">$59.99/year</div>
        </div>
        <div class="change  med_weight"><a href="#change">change</a></div>
      </div>
      <div class="submit_pay_btn med_weight">proceed to payment</div>
      <div class="cancel_btn med_weight"><a href="#cancel"> cancel order</a></div>
    </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        &nbsp;Coded by&nbsp; <span class="Haha"> <a  href="#Hahaha">Rayzel002&nbsp;</a></span>.
      </div>
    </footer>
  </body>
</html>
